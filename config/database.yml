default: &default
  adapter: postgresql
  pool: 5
  timeout: 5000

development:
  <<: *default
  database: irock_dev_db
  username: irock
  password: irockuser

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test: &test
  <<: *default
  database: irock_test_db
  username: irock
  password: irockuser

production:
  <<: *default
  database: db/production.pg

cucumber:
  <<: *test
